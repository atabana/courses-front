<div class="container">
    <img [src]="course?.imageUrl" [alt]="course?.name" class="course-image">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{course?.name | uppercase}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{course?.date | date}}</div>
        <div><strong>Time:</strong> {{course?.time}}</div>
        <div><strong>Price:</strong>{{course?.price | currency:'USD'}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{course?.location?.address}}<br />
          {{course?.location?.city}}, {{course?.location?.country}}
        </address>
      </div>
    </div>
    <br>
    <div class="row" style="margin-bottom:10px">
      <div class="col-md-2">
        <h3 style="margin:0">Sessions</h3>
      </div>
      <div class="col-md-7">
        <div class="btn-group btn-group-sm" style="margin-right:20px"> 
          <button class="btn btn-default" [class.active]="sortBy==='name'" (click)="sortBy='name'">Name</button>
          <button class="btn btn-default" [class.active]="sortBy==='votes'" (click)="sortBy='votes'">Votes</button>
        </div>
        <div class="btn-group btn-group-sm"> 
          <button class="btn btn-default" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
          <button class="btn btn-default" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'">Beginner</button>
          <button class="btn btn-default" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'">Intermediate</button>
          <button class="btn btn-default" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'">Advanced</button>  
        </div>


      </div>
      <div class="col-md-2">
        <a (click)="addSession()">Add Session</a>
      </div>
    </div>
    <session-list *ngIf="!addMode" [sortBy]="sortBy" [filterBy]="filterBy" [sessions]="course?.sessions"></session-list>
    <create-session *ngIf="addMode" (saveNewsession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>
  </div>
