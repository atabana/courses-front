<div class="container">
    <img [src]="course?.imageUrl" [alt]="course?.name" class="course-image">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{course?.name}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{course?.date}}</div>
        <div><strong>Time:</strong> {{course?.time}}</div>
        <div><strong>Price:</strong> ${{course?.price}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{course?.location?.address}}<br />
          {{course?.location?.city}}, {{course?.location?.country}}
        </address>
      </div>
    </div>
  </div>
